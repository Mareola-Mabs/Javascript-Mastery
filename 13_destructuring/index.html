        <script defer>
            // Destructuring With Functions
            const options = {
                title: "My Title",
                description: "My Description",
                tags: ["tag1", "tag2", "tag3"]
            }

            function displayOptions({title, description, width:w = 100, height:h = 200, tags: [firstTag, secondTag], accent = "American"}) 
            {
                console.log(`title: ${title}, width: ${w}, height: ${h}`)
                console.log(description)
                console.log(firstTag, secondTag)
                console.log(accent)
            }

            displayOptions(options)


            // Nested Destructuring
