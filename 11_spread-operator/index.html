        <script defer>
            // Spread Operator
            // Spread operator is used to expand an iterable (like an array) into its elements.
            const colors = ["blue", "red", "pink", "green", "yellow"]
            const colors1 = ["blue", "red", "pink", "green", "yellow"]


            giveMe4 = (a, b, c, d, e, f, g)=>{
                console.log(a)
                console.log(b)
                console.log(c)
                console.log(d)
                console.log(e)
                console.log(f)
                console.log(g)
                return (a, b, c, d, e, f, g)
            }

            giveMe4(...colors, ...colors1)
            console.log(...colors, ...colors1)


            // For concatenating Arrays
            const arr1 = [1, 2, 3]
            const arr2 = [4, 5, 6]
            const arr3 = [...arr1, ...arr2]
            console.log(arr3) // [1, 2, 3, 4, 5, 6]



            // For copying Arrays into another
            const allPeeps = ["helly", ...arr1, "world"]
            console.log(allPeeps) // ["helly", 1, 2, 3, "world"]


            // Spread Operator with Objects
            const obj1 = {
                x: 1,
                y: 2
            }

            const obj2 = {
                z: 3,
                w: 4
            }

            const merged = {...obj1, ...obj2,
                d: 3,

            }
            console.log(merged) // {x: 1, y: 2, z: 3, w: 4, d: 3}









        </script> <!-- TODO: Update app entry point -->
