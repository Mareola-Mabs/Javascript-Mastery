        <script defer>

            // A function accepting any number of arguments using the rest operator
            function user(...args){
                if (args.every(item => typeof item === 'number')){
                    let newNum = args.reduce((acc, num)=> acc + num, 0);
                    console.log(newNum);
                } else {
                    console.log('Some arguments are not Numbers');
                }
            }

            user(30, 40, 60, "blah");
            user(30, 40, 60);


            // Used in destructuring to collect the rest of the properties
            const numbers = [1, 2, 3, 4, 5, 6];
            const [first, second, ...rest] = numbers;
            console.log(first); // 1
            console.log(second); // 2
            console.log(rest); // 3, 4, 5, 6

            const newNums = [4, 5, 6];
            newNums.every(num => console.log(num > 4));

            const newNums1 = newNums.filter(num => num > 4);
            console.log(newNums1); // 5, 6


            // Used in function parameters to collect the rest of the arguments
            getDetails = (firstName, lastName, ...hobbies)=>{
                return{
                    firstName,
                    lastName,
                    hobbies
                }
            }

            console.log(getDetails("John", "Doe", "Reading", "Traveling", "Cooking"));
