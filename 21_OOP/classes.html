        <script defer>

            class Person{
                constructor(firstName, lastName, age){
                    this.firstName = firstName
                    this.lastName = lastName
                    this.age = age
                    this.printInfo = function(){
                        return this.firstName+" "+this.lastName
                    }
                }



                greet(){
                    return "hello"+this.firstName+this.lastName
                }
            }


            const ade = new Person("Ade", "James", 20)

            console.log(ade)
            console.log(ade.greet())
            console.log(ade.printInfo())


            // Inheritance
            class newPerson extends Person{
                constructor (firstName, lastName, age, sex){
                    super(firstName, lastName, age)

                    this.sex = sex
                }

                saySex(){
                    return this.sex
                }
            }

            const femi = new newPerson("Femi", "James", 26, "Male")

            console.log(femi.greet())
            console.log(femi.saySex())


            // Public, Private and Protected Field in Javascript (Modifiers)

            function MyClass(publicField, privateField, protectedField){
                // Public Field
                this.publicField = publicField

                // Private Field (closure)
                const _privateField = privateField

                // Proteccted Field (closure)
                const _protectedField = protectedField



                // Accessing the fields through methods()

                this.publicMethod = function(){
                    return this.publicField
                }

                // (closure function)
                function _privateMethod(){
                    return _privateField
                }

                // (closure function)
                function _protectedMethod(){
                    return _protectedField
                }

                // Method to access the protected Method()
                this.accessProtectedMethod = function(){
                    return _protectedMethod()
                }

                
            }

            const classes = new MyClass("one", "two", "three")

            console.log(classes.accessProtectedMethod()) // Protected Method Now Accessible

            console.log(classes.publicField) //Public Field is Globally Accessible

            console.log(classes.publicMethod()) //Public Methood Also GLobally Accessible

            console.log(classes._privateMethod()) // Throws an Error, not aaccessible
            console.log(classes._privateField) // Undefined, not Accessible
