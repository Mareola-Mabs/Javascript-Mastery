        <script defer>
            // this Keyword

            // Here, it refers to the window object
            this.addEventListener("click", ()=>{
                if (this) alert("ok")
            })

            console.log(this)

            console.log(this === window) //true

            window.firstName = "Mareola" // creating and setting a property to the window object

            console.log(window.firstName) //Mareola
            console.log(window) //window object


            // This Keyword in a Function

            // Still refers to the Window Object
            function returnThis(){
                return (this, this === window) //window, true
            }

            console.log(returnThis())

            // This Keyword in an Object

            // It will refer to the owner of the Object
            const obj = {
                name: "Mareola",
                age: 26,
                nameAge: function() {
                    return `Name: ${this.name} Age: ${this.age}` //Name: Mareola Age: 26
                },
                nameAge1() {
                    return `Name: ${this.name} Age: ${this.age}` //Name: Mareola Age: 26
                },
                nameAge2: ()=>{
                    return `Name: ${this.name} Age: ${this.age}` //Name: Undefined Age: Undefined
                }
            }

            console.log(obj.nameAge())
            console.log(obj.nameAge1())
            console.log(obj.nameAge2())



            // Factory Functions
            function person (name, age){
                return {
                    name: name || "New User",
                    age: age || ""
                }
            }

            newPerson = person()

            console.log(person("Ibukunola", 26), newPerson)


            // Example
            function createVehicle(type, brand, model, year){
                return {
                    type,
                    brand,
                    model,
                    year,
                }
            }

            const vehicle1 = createVehicle("Car", "Mercedes", "S", "2025")

            console.log(vehicle1)


            // Constructor Functions
            function CreatePeople(firstName, lastName, pl){
                this.firstName = firstName
                this.lastName = lastName
                this.pl = pl

                this.say = ()=>{
                    return this
                }

                this.fullname = ()=>{
                    return this.firstName + this.lastName
                }
            }

            const person1 = new CreatePeople("Mareola", "Mabs", "NodeJs")

            console.log(person1.fullname())

            console.log(person1.say())

            console.log(person1)

            person1.tools = {
                block: "hammer"
            }

            console.log(person1)


            // Built in Constructors
            const number = new Number(10) //Number Constructor
            console.log(number)


            const str1 = new String("Mareola") //String Constructor

            const values = Object.values(str1)
            let newValues = values.reduce((acc, num) => acc + num)
            console.log(newValues)

            const bool = new Boolean(false) //Boolean constructor
            console.log(bool, typeof bool)

            const arr = new Array(1, 2, 3) //Array Constructor
            console.log(arr)



            // Object.create() Method 

            let personNew = {
                greet(){
                    console.log(`Hello, my name is ${this.firstName}`)
                }
            }

            const personNew1 = Object.create(personNew)

            personNew1.firstName = "Mareola"

            console.log(personNew1["firstName"])

            personNew1.greet()


            const john = Object.create(personNew, {
                firstName: {value: "John"},
                lastName: {value: "Doe"},

            })

            console.log(john["firstName"])


            // Object Prototype
            const object = {}

            // Getting the ePrototype
            console.log(object.__proto__)

            console.log(object.__proto__.__proto__) //null for prototype of prototype

            console.log(object.constructor.prototype)

            console.log(Object.getPrototypeOf(object))


            // Changing Built in Object Methods via Prototype

            Array.prototype.pop = function(){
                return "Pop it up Babe"
            }

            const myArr = ["one", "two", "three"]

            console.log(myArr.pop()) //Pop it up Babe


            // creating your own methods

            String.prototype.convertUpper = function(){
                return this.toUpperCase()
            }

            const itemsA = "this is a test"

            console.log(itemsA.convertUpper())

            console.log(itemsA)

            let i = 0, temp = []

            Array.prototype.binarySort = function(){
                return sortAges(this)
            }

            const newArrays = [4, 5, 6, 1, 1]

            console.log(newArrays.binarySort())

            

            function sortAges(sortString){
                for (i; i < sortString.length; i++){
                    if (sortString[i] === undefined){
                        console.log(" Array contains undefined values, please remove them before sorting")
                        i = 0
                        break

                        return false

                        
                    }
                    else{
                        if (sortString[i] > sortString[i+1]){

                        temp[i] = sortString[i]

                        sortString[i] = sortString[i+1]
                        sortString[i+1] = temp[i]

                        i = 0
                        sortAges(sortString)
                    }
                    }
                }
            }



            // Prototypal Inheritance 
            function Animal(name){
                this.name = name
            }

            Animal.prototype.sound = function(){
                return `${this.name} makes Animal Sound`
            }

            const animal1 = new Animal("Thor")

            console.log(animal1.sound())

            function Dog(name, breed){
                this.breed = breed
                Animal.call(this, name)
            }

            Dog.prototype = Object.create(Animal.prototype)

            Dog.prototype.bark = function(){
                return "Wolf!"
            }


            const dog1 = new Dog("Thoria", "German Shepard")


            console.log(dog1.sound())
            console.log(dog1.bark())
