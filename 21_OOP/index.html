        <script defer>
            // this Keyword

            // Here, it refers to the window object
            this.addEventListener("click", ()=>{
                if (this) alert("ok")
            })

            console.log(this)

            console.log(this === window) //true

            window.firstName = "Mareola" // creating and setting a property to the window object

            console.log(window.firstName) //Mareola
            console.log(window) //window object


            // This Keyword in a Function

            // Still refers to the Window Object
            function returnThis(){
                return (this, this === window) //window, true
            }

            console.log(returnThis())

            // This Keyword in an Object

            // It will refer to the owner of the Object
            const obj = {
                name: "Mareola",
                age: 26,
                nameAge: function() {
                    return `Name: ${this.name} Age: ${this.age}` //Name: Mareola Age: 26
                },
                nameAge1() {
                    return `Name: ${this.name} Age: ${this.age}` //Name: Mareola Age: 26
                },
                nameAge2: ()=>{
                    return `Name: ${this.name} Age: ${this.age}` //Name: Undefined Age: Undefined
                }
            }

            console.log(obj.nameAge())
            console.log(obj.nameAge1())
            console.log(obj.nameAge2())



            // Factory Functions

            function person (name, age){
                return {
                    name: name || "New User",
                    age: age || ""
                }
            }

            newPerson = person()

            console.log(person("Ibukunola", 26), newPerson)


            // Example
            function createVehicle(type, brand, model, year){
                return {
                    type,
                    brand,
                    model,
                    year,
                }
            }

            const vehicle1 = createVehicle("Car", "Mercedes", "S", "2025")

            console.log(vehicle1)


            // Constructor Functions
            function CreatePeople(firstName, lastName, pl){
                this.firstName = firstName
                this.lastName = lastName
                this.pl = pl

                this.say = ()=>{
                    return this
                }

                this.fullname = ()=>{
                    return this.firstName + this.lastName
                }
            }

            const person1 = new CreatePeople("Mareola", "Mabs", "NodeJs")

            console.log(person1.fullname())

            console.log(person1.say())

            console.log(person1)

            person1.tools = {
                block: "hammer"
            }

            console.log(person1)
