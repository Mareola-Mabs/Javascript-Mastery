        <!-- Scripts -->
        <script defer>

            // Polyorphism

            // Super Class
            class Animal{
                constructor(name){
                    this.name = name
                }


                makeSound(){
                    return "Unknown Sound"
                }
            }  
            

            // Child Class
            class Dog extends Animal{
                constructor(name){
                    super(name)
                }

                // Overiding the Method

                makeSound(){
                    return "Wolf!"
                }
            }

            const dog = new Dog("Buddy")
            console.log(dog.name) //Buddy
            console.log(dog.makeSound()) // Wolf!
