        <script defer>

            // Objects in JavaScript
            const person =  {
                key: "value", // key-value pair
                "key with spaces": "value with spaces", // key with spaces
                123: "value with number", // key as a number
                true: "value with boolean", // key as a boolean
                null: "value with null", // key as null
                firstName: "John",
                lastName: "Doe",
                age: 30,
                users: ["Alice", "Bob", "Charlie"], // array as a value
                address: {
                    street: "123 Main St",
                    city: "Anytown",
                    country: "USA"
                }, // nested object
                greet: function() { // method
                    return (`Hello, my name is ${this.firstName} ${this.lastName}`);
                }
            }

            // Accessing object properties
            console.log(person.firstName); // Dot notation
            console.log(person["lastName"]); // Bracket notation
            console.log(person[123]); // Accessing by number key
            console.log(person[true]); // Accessing by boolean key
            console.log(person["key with spaces"]); // Accessing by key with spaces
            console.log(person.address.city); // Accessing nested object property
            console.log(person["address"]["city"]); // Accessing nested object property
            console.log(person.users[0]); // Accessing array element
            console.log(person.greet()); // Accessing the Method
            

            // Find the Length of an Object
            console.log(Object.keys(person).length); // Using Object.keys() to get the number of

            // FInd the Length of an Object using a for-in loop
            const prop = []

            for (key in person) { // Iterating over object properties
                prop.push(key);
            }

            console.log(prop.length)

            delete person[1234]
            console.log(person)

            console.log(" ")
            console.log(" ")
            console.log(" ")

            const car = {
                type: "S-Class",
                model: "Mercedes-Maybach S 680 4MATIC",
                color: "Obsidian Black",

                
                getObjectType: ()=>{
                    return typeof car;
                },
                setObjectType: (type) => {
                    car.type = type;
                },
                addProperty: (key, value) =>{
                    car[key] = value;
                }


            }

           console.log(car.getObjectType()) // Get the type of the car object
           car.setObjectType("Luxury Toyota") // Set a new type for the car object
              car.addProperty("wheels", "Star") // Add a new property to the car object
            console.log(car)
