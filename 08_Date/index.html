        <script defer>

            // Date Object
            // Getting the Date
            const currentDate = new Date(2025, 5, 27, 10, 0, 0)
            console.log(currentDate)


            // Date Methods
            const year = new Date().getFullYear()
            console.log(year)

            console.log(new Date().getMonth()) // 0-11
            console.log(new Date().getDate()) // 1-31
            console.log(new Date().getDay()) // 0-6 (0 = Sunday)
            console.log(new Date().getHours()) // 0-23
            console.log(new Date().getMinutes()) // 0-59
            console.log(new Date().getSeconds()) // 0-59
            console.log(new Date().getMilliseconds()) // 0-999
            console.log(new Date().getTime()) // milliseconds since 1970-01-01


            // Date Methods - Setting the Date
            const date = new Date()
            date.setFullYear(2025)
            date.setMonth(5) // 0-11
            date.setDate(27) // 1-31
            date.setHours(13) // 0-23
            date.setMinutes(10) // 0-59
            date.setSeconds(0) // 0-59
            date.setMilliseconds(0) // 0-999
            console.log(date)


            // Date Methods - Formatting the Date
            console.log(date.toDateString()) // "Sat Jun 27 2025"
            console.log(date.toTimeString()) // "13:10:00 GMT+0000 (Coordinated Universal Time)"
            console.log(date.toISOString()) // "2025-06-27T13:10:00.000Z"
            console.log(date.toLocaleDateString()) // "6/27/2025"
            console.log(date.toLocaleTimeString()) // "1:10:00 PM"
            console.log(date.toLocaleString()) // "6/


            const newDate = date.getDate() + 1
            console.log(newDate) // 28
