        <script defer>

            // Array Reduce Method
            // Reduces the array to a single value

            // To sum up all values in an array
            const numbers2 = [1, 2, 3, 4, 5]
            const sum = numbers2.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            console.log(sum) // 15


            console.log("")
            console.log("")


            // Finding the oldest age
            const ages = [5, 400, 3, 3, 3, 2, 4, 1, 20, 100, 50, 10, 30, 60, 70, 80, 90, ]

            // Array with undefined values
            const ages1 = [5, , 400, 3, , 2, 4, 1, 20, 100, 50, 10, 30, 60, 70, 80, 90,
                15, 25, 35, 45, 55, 65, 75, 85, 95,

            ]


            let temp = []

            let i = 0

            function sortAges(sortString){
                for (i; i < sortString.length; i++){
                    if (sortString[i] === undefined){
                        console.log(" Array contains undefined values, please remove them before sorting")
                        i = 0
                        break

                        return false

                        
                    }
                    else{
                        if (sortString[i] > sortString[i+1]){

                        temp[i] = sortString[i]

                        sortString[i] = sortString[i+1]
                        sortString[i+1] = temp[i]

                        i = 0
                        sortAges(sortString)
                    }
                    }
                }
            }

            sortAges(ages)
            console.log(ages) // NewlySorted Array

            sortAges(ages1)
            console.log(ages1) // NewlySorted Array

            temp = null //for garbage collection





            












        </script> <!-- TODO: Update app entry point -->
