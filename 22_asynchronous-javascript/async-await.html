        <script defer>

            // ASYNC N AWAIT

            function fetchDatafromServer(){
                return new Promise((resolve, reject) => {
                    setTimeout(()=>{
                        resolve("User Data Retrieved after 3000")
                    }, 3000)
                })
            }

            fetchDatafromServer().then((data)=>{
                 console.log(data)

                 return new Promise((resolve, reject) => {
                    setTimeout(()=>{
                        resolve("User Data Retrieved after 2000")
                    }, 2000)
                })
            }).then(data => console.log(data))


            // REFRACTORING TO ASYNC AWAIT
            
            
            function fetchData(delay){
                return new Promise((resolve, reject) => {
                    setTimeout(()=>{
                        resolve(console.log(`Will run after some Seconds ${delay}`))
                    }, delay)
                })
            }

            async function delayTime (){
                await fetchData(3000)
                await fetchData(2000)
            }

            delayTime()
