        <script defer>

            // Promises
            const promiseObj = new Promise((res, rej) =>{
                let req = false

                req === true? res("Req Successful")
                : rej("Req Rejected")

            })

            promiseObj.then((value) => console.log(value))
            .catch((err) => console.log(err))



            // E.g:2
            function checkNum(number){
                return new Promise((res, rej) =>{
                    if (number % 2 === 0){
                        res(`${number} is an even number`)
                    }
                    else{
                        rej(`${number} is an odd number`)
                    }
                })
            }


            checkNum(6) //Resolve num is even
            .then((val) => console.log("Success "+val))    
            .catch((err) => console.log("Error "+err))
