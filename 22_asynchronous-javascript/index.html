        <!-- Scripts -->
        <script defer>

            // Synchronous Code
            function myFunc(){
                console.log("This is a Function")
            }

            console.log("Start!")
            myFunc()

            for (let i = 0; i <= 5; i++){ //This will take time
                console.log(i)
            }
            console.log("Stop!")


            console.log("")
            console.log("")
            console.log("")


            // Asynchronous Code
            console.log("Start")

            setTimeout(()=>{
                console.log("This will run After 2s")
            }, 2000)

            console.log("Stop")







        </script> <!-- TODO: Update app entry point -->
