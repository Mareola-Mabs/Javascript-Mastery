        <!-- Content -->
        <header class="header header headerOne items itemOne"> The Header </header>

        <ul>
            <li>One</li>

        <input type="password" name="password" id="password" placeholder="">
        <button>View Password</button>

        <footer> Footer </footer>

        <!-- Scripts -->
        <script defer>

            console.dir(document)
            console.log(document.location.href)
            console.log(document.title)
            console.log(document.body)
            console.log(document.head.outerHTML)
            console.log(document.head.outerText)   
            
            // Get Items with Tag Name
            const header = document.getElementsByTagName('header') //Returns a collection of items, an array
           
            console.log(header)
            console.log(header[0])

            // Get With ID
            const h1 = document.getElementById('h1')

            h1.addEventListener("click", e => console.dir(e))


            // By Query Selector
            const listItems = document.querySelectorAll('ul > li')
            console.log(listItems)

            // Manipulating the Classlist

            console.log(header[0].classList[0])

            header[0].classList.toggle("names")


            // Getting and Setting Attributes
            console.log(header[0].getAttribute("class"))


            const a = document.querySelector('a')
            console.log(a.getAttribute("href"))
            console.log(a.href)


            a.setAttribute("id", "name")
            a.setAttribute("href", "https://www.google.com")




            const inputPass = document.getElementById("password")
            const viewBtn = document.getElementsByTagName("button")[0]

            let i = 0

            viewBtn.addEventListener("click", ()=>{
                i++

                i%2 === 0? inputPass.setAttribute("type", "password") : inputPass.setAttribute("type", "text")

            })

            console.log(viewBtn.parentElement)

            viewBtn.style = "background: green"
