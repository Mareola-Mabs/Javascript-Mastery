        <script defer>
            // SetInterval
            let i = 0

            function executeMe(name = "Ibukunola"){
                if (i === 2 ){
                    clearInterval(intervalId)
                }
                else{
                    i++
                console.log("Execute this every Two Seconds"+name, i)
                }
            }

            const intervalId = setInterval(executeMe, 2000)

            const newInterval = setInterval(() => {
                console.log("This will execute every 1 second(s)")
            }, 1000)



            // SetTimeout

            setTimeout(()=>{

            }, 3000)
