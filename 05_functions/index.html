        <script defer>

            // Function Declaration
            function funcName(name){
                console.log(`Hello ${name}`);
            }

           funcName("Ibukunola")

            const arr = []


            // Function Expression
            const myFunction = (...num)=>{
                arr.push(...num);

                    let newArr = arr.join("*")
                    let newArrCalc = eval(newArr)
                

               console.log(newArrCalc);
                
            }

            myFunction(1, 2, 3, 4, 5)


            function sayMy(...rest){
                return `Hello ${rest.join(" ")}`
            }

            console.log(sayMy("Ibukunola", "Akinwunmi", "Ojo"));


            // Callbacks
            function showCallFunc(param){
                const value = 10
                param(value)
            }

            function fn(){
                return console.log
                
            }

            showCallFunc(fn())





        </script> <!-- TODO: Update app entry point -->
