        <!-- Scripts -->
        <script defer>

            // Creating a Symbol
            const mySymbol = Symbol();
            console.log(mySymbol)

            console.log(typeof mySymbol); // "symbol"


            // Creating a Symbol with a description
            const mySymbolWithDescription = Symbol('my description');

            console.log(mySymbolWithDescription); // Symbol(my description)
            console.log(mySymbolWithDescription.description); // "my description"


            const newSymbol = Symbol('new symbol');
            const newSymbol1 = Symbol('new symbol');

            console.log(typeof newSymbol.description === typeof newSymbol1.description) //true


            const symbolName = Symbol('name');
            const symbolType = Symbol('type');
            const age = Symbol('age');


            const myObject = {
                [symbolName]: 'John Doe',
                [symbolType]: 'Person',
                [age]: 30
            };

            console.log(myObject[symbolName]); // "John Doe"
            console.log(myObject[symbolType]); // "Person"
            console.log(myObject[age]); // 30

            console.log(myObject)

            for (let i in myObject){
                console.log(); // This will not log the symbol keys
            }

            console.log(Object.keys(myObject)); // This will not include symbol keys
            console.log(Object.getOwnPropertySymbols(myObject)[0]); // This will not include symbol keys

            Object.getOwnPropertySymbols(myObject).forEach(symbol => {
                console.log(symbol, myObject[symbol]); // This will log the symbol keys and their values
            });





        </script> <!-- TODO: Update app entry point -->
